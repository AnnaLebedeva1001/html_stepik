<form action="/my-handling-form-page" method="post">
    <fieldset>
        <legend>Общая информация</legend>
        <div>
            <label for="surname">Фамилия:</label>
            <input type="text" id="surname" name="user_surname" placeholder="Иванов">
        </div>
        <div>
            <label for="name">Имя:</label>
            <input type="text" id="name" name="user_name" placeholder="Иван">
        </div>
        <div>
            <label for="patronymic">Отчество:</label>
            <input type="text" id="patronymic" name="user_patronymic" placeholder="Иванович">
        </div>
        <div>
            <label for="mail">e-mail:</label>
            <input type="email" id="mail" name="user_mail" placeholder="mail@mail.ru">
        </div>
    </fieldset>
    <fieldset>
        <legend>Пол</legend>
        <div>
            <label for="male">М</label>
            <input type="radio" id="male" name="user_gender" value="male">
        </div>
        <div>
            <label for="female">Ж</label>
            <input type="radio" id="female" name="user_gender" value="female">
        </div>
    </fieldset>
    <fieldset>
        <legend>Хобби</legend>
        <div>
            <label for="painting">Рисование</label>
            <input type="checkbox" id="painting" name="user_hobby" value="painting">
        </div>
        <div>
            <label for="reading">Чтение</label>
            <input type="checkbox" id="reading" name="user_hobby" value="reading">
        </div>
        <div>
            <label for="knitting">Вязание</label>
            <input type="checkbox" id="knitting" name="user_hobby" value="knitting">
        </div>
        <div>
            <label for="cooking">Кулинария</label>
            <input type="checkbox" id="cooking" name="user_hobby" value="cooking">
        </div>
    </fieldset>
    <p><input type="submit" value="Отправить">
        <input type="reset" value="Очистить"></p>
</form>
